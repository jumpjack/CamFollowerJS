<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Editor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background: #333;
            color: white;
        }

        #canvas-container {
            width: 100vw;
            height: 70vh;
            background: #000;
        }

        #controls {
            height: 30vh;
            background: #222;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-row {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        label {
            min-width: 120px;
        }

        input[type="range"] {
            flex-grow: 1;
        }

        button {
            padding: 8px 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        button:hover {
            background: #45a049;
        }

        button.secondary {
            background: #555;
        }

        button.secondary:hover {
            background: #666;
        }

        #timeline-viz {
            width: 100%;
            height: 120px;
            background: #444;
            position: relative;
            margin-top: 10px;
            border: 1px solid #666;
            cursor: crosshair;
        }

        #profile-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .keyframe-marker {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ffcc00;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: move;
            transform: translate(-50%, -50%);
            z-index: 20;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .keyframe-marker:hover {
            background: #ff9900;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .current-marker {
            position: absolute;
            width: 2px;
            height: 100%;
            background: red;
            top: 0;
            pointer-events: none;
            z-index: 15;
        }

        #instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            pointer-events: none;
        }
    </style>
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
    <div id="instructions">
        <h3>3D Editor</h3>
        <p>1. Click on the profile bar to add points</p>
        <p>2. Drag points to reshape the curve</p>
        <p>3. Double-click a point to delete it</p>
        <p>4. Use Play to preview animation</p>
        <p>5. Export to generate Cam profile</p>
    </div>

    <div id="canvas-container"></div>

    <div id="controls">
        <div class="control-row">
            <label for="cam-angle">Cam Angle (0-360°):</label>
            <input type="range" id="cam-angle" min="0" max="360" value="0" step="1">
            <span id="cam-angle-val">0°</span>
        </div>
        <div class="control-row">
            <label for="follower-height">Follower Height:</label>
            <input type="range" id="follower-height" min="0" max="100" value="0" step="1">
            <span id="follower-height-val">0</span>
        </div>
        <div class="control-row">
            <button id="btn-add-keyframe">Add Keyframe</button>
            <button id="btn-play" class="secondary">Play Preview</button>
            <button id="btn-clear" class="secondary">Clear All</button>
            <label style="display: flex; align-items: center; gap: 5px; margin-left: 15px;">
                <input type="checkbox" id="chk-smooth" checked>
                <span>Smooth Curve</span>
            </label>
            <div style="flex-grow: 1;"></div>
            <button id="btn-save-exit">Save & Return to Cam Generator</button>
        </div>
        <div id="timeline-viz">
            <canvas id="profile-canvas"></canvas>
            <div id="current-time-marker" class="current-marker"></div>
        </div>
    </div>

    <script src="animator.js"></script>
</body>

</html>
